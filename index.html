<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TypeScript</title>
    <script src="./dist/bundle.js"></script>
    <link rel="stylesheet" href="./dist/reset.css">
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body>
    <section>
      <canvas width="600" height="600"></canvas>
      <div id="form-outer-container">
      <div id="form-inner-container">
        <div class="form-box">
          <h1>Spiral Thing</h1>
        </div>
        <form id="set-angle" class="pure-form form-box">
          <p>Rotations: <span id="angle-display">0.000</span></p>
          <input type="text" id="text" placeholder="# of rotations" />
          <button type="submit">Set Rotations</button>
        </form>
        <div id="button-block" class="form-box">
          <button class="control-button" id="play">play</button>
          <button class="control-button" id="pause">pause</button>
          <button class="control-button" id="reverse">reverse</button>
          <button class="control-button" id="tick">tick</button>
        </div>
        <div class="form-box">
          <p>Speed: <span id="speed-display">3.422</span></p>
          <input
            type="range"
            id="speed"
            value="1.85"
            min="0.25"
            max="5"
            step="0.05"
          />
        </div>
        <div class="form-box">
          <button id="fullscreen">fullscreen</button>
        </div>
      </div>
      </div>
    </section>
  </body>
</html>
